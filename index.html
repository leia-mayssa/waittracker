<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>waittracker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=ear_sound" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-panel"></div>
        <div class="right-panel idle" id="right-panel">
            <div id="right-panel-content">
                <p id="output"></p>

                <div class="state idle-state">
                    <p id="idle-text-1">CLICK TO START</br>LISTENING</p>
                    <span class="material-symbols-outlined">
                        ear_sound
                    </span>
                    <p id="idle-text-2">waittracker will keep a live count of</br>the number of times you say "wait"</p>
                </div>

                <div class="state recording-state">
                    <!-- <p id="transcript">...</p> -->
                    <div class="dots">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <p id="recording-text">CLICK TO STOP LISTENING</p>
                </div>

                <div class="state result-state">
                    <p id="result-text-1">"wait"s in <span id="time"></span> seconds!</p>
                    <p id="result-text-2">"wait" rate: <span id="wait-rate"></span> "wait"s/min</p>
                    <p id="result-text-3">CLICK TO RESTART</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
